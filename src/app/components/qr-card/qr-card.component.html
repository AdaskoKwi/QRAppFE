<header>
  <h1>QR Code App</h1>
</header>

<div class="wrapper">
  <div class="input-row">
    <input [(ngModel)]="input" autofocus type="text" placeholder="Enter text or url">
    <button (click)="getBEResponse()">Generate</button>
  </div>
  @if (output().length > 0) {
    <div class="qr-code-box">
      <img [src]="'data:image/jpg;base64,'+ output()" alt="qr"/>
      <button (click)="downloadQR()" class="download-btn">Download</button>
    </div>
  }
</div>
